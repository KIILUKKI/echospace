<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniChat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;height:100vh;font-family:Inter,sans-serif;
background:#0b0f14;color:#e6edf3;display:flex
}
#app{display:flex;width:100%;height:100%}

/* HOME */
#home{position:absolute;inset:0;display:flex}
#homeLeft{width:260px;background:#161b22;padding:16px}
#homeCenter{
flex:1;display:flex;flex-direction:column;
justify-content:center;align-items:center
}
#homeCenter input,#homeCenter button{
width:320px;padding:14px;margin-bottom:12px;
border-radius:8px;border:none
}
#homeCenter input{background:#161b22;color:#fff}
#homeCenter button{background:#58a6ff;font-weight:600;cursor:pointer}

/* ROOMS */
.room{
padding:10px;border-radius:8px;background:#161b22;
margin-bottom:8px;cursor:pointer
}
.room:hover{background:#21262d}

/* MAIN */
#main{flex:1;display:flex;flex-direction:column}
#header{
height:52px;background:#161b22;
display:flex;align-items:center;
padding:0 14px;border-bottom:1px solid #0d1117
}
#header button{
background:none;border:none;color:#fff;
font-size:18px;cursor:pointer;margin-right:10px
}
#chat{flex:1;padding:16px;overflow-y:auto}

/* MESSAGE */
.message{display:flex;gap:10px;margin-bottom:14px}
.avatar{
width:36px;height:36px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-weight:600;color:#000;flex-shrink:0
}
.msg{
background:#161b22;padding:10px 14px;
border-radius:10px;width:100%;position:relative
}
.msg b{margin-right:6px}
.time{font-size:11px;color:#8b949e}
.reply-btn{
position:absolute;right:8px;top:8px;
font-size:12px;color:#8b949e;cursor:pointer
}
.reply-btn:hover{color:#58a6ff}
.reply-preview{
background:#0d1117;border-left:3px solid #58a6ff;
padding:6px;font-size:12px;margin-bottom:6px
}

/* INPUT */
#replyBox{
display:none;background:#21262d;
padding:8px 14px;font-size:12px
}
#replyBox span{color:#58a6ff}
#replyBox button{
background:none;border:none;color:#8b949e;
cursor:pointer;margin-left:8px
}
#inputBar{
padding:14px;background:#161b22;
border-top:1px solid #0d1117
}
#msg{
width:100%;padding:14px;border-radius:8px;
border:none;background:#0d1117;color:#fff
}
</style>
</head>

<body>
<div id="app">

<div id="home">
  <div id="homeLeft">
    <div id="roomList"></div>
  </div>
  <div id="homeCenter">
    <input id="nick" placeholder="Username">
    <input type="color" id="nickColor" value="#58a6ff">
    <button id="createRoom">Create / Join Room</button>
  </div>
</div>

<div id="main">
  <div id="header">
    <button id="back">‚Üê</button>
    <span id="roomName">Select room</span>
  </div>

  <div id="chat"></div>
  <div id="replyBox"></div>

  <div id="inputBar">
    <input id="msg" placeholder="Message... (/clear /deletelast)">
  </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
getFirestore,doc,getDoc,setDoc,collection,
addDoc,getDocs,query,orderBy,
onSnapshot,serverTimestamp,deleteDoc,limit,writeBatch
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app=initializeApp({
apiKey:"AIzaSyDbYLUXJjHQ-V5uFvtyzwq-IwIKM7xTcyc",
projectId:"chat-fc8ef"
});
const db=getFirestore(app);

let room="",nick="",nickColor="#58a6ff",replyTo=null;

const chat=document.getElementById("chat");
const msg=document.getElementById("msg");
const roomList=document.getElementById("roomList");
const replyBox=document.getElementById("replyBox");

document.getElementById("nick").value=localStorage.getItem("nick")||"";
document.getElementById("nickColor").value=localStorage.getItem("nickColor")||"#58a6ff";

/* ROOMS */
async function loadRooms(){
roomList.innerHTML="";
const s=await getDocs(collection(db,"rooms"));
s.forEach(r=>{
const d=document.createElement("div");
d.className="room";
d.textContent="# "+r.id;
d.onclick=()=>join(r.id);
roomList.appendChild(d);
});
}
loadRooms();

/* CREATE */
document.getElementById("createRoom").onclick=async()=>{
const r=prompt("Room name");
if(!r)return;
const p=prompt("Password (optional)")||"";
if((await getDoc(doc(db,"rooms",r))).exists())return alert("Exists");
await setDoc(doc(db,"rooms",r),{password:p});
loadRooms();
};

/* JOIN */
async function join(r){
const pass=prompt("Password");
if(pass===null)return;
nick=document.getElementById("nick").value||("Anon"+Math.floor(Math.random()*1000));
nickColor=document.getElementById("nickColor").value;
localStorage.setItem("nick",nick);
localStorage.setItem("nickColor",nickColor);

const ref=doc(db,"rooms",r);
const snap=await getDoc(ref);
if(!snap.exists())return;
if(snap.data().password!==pass)return alert("Wrong password");

document.getElementById("home").style.display="none";
room=r;roomName.textContent="# "+r;

onSnapshot(query(collection(db,"rooms",room,"messages"),orderBy("time")),s=>{
chat.innerHTML="";
let lastMsg=null;

s.forEach(d=>{
const m=d.data();
const t=m.time?.toDate();
lastMsg=m;

chat.innerHTML+=`
<div class="message">
<div class="avatar" style="background:${m.color}">${m.name[0]}</div>
<div class="msg">
${m.reply?`<div class="reply-preview"><b>${m.reply.name}</b>: ${m.reply.text}</div>`:""}
<b style="color:${m.color}">${m.name}</b>
<span class="time">${t?t.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}):""}</span>
<div>${m.text}</div>
${!m.reply?`<div class="reply-btn" data-name="${m.name}" data-text="${m.text}">reply</div>`:""}
</div>
</div>`;
});

if(lastMsg && document.hidden && lastMsg.name!==nick && Notification.permission==="granted"){
new Notification("New message",{body:lastMsg.name+": "+lastMsg.text});
}

chat.scrollTop=chat.scrollHeight;
});
}

/* REPLY */
chat.onclick=e=>{
const b=e.target.closest(".reply-btn");
if(!b)return;
replyTo={name:b.dataset.name,text:b.dataset.text};
replyBox.style.display="block";
replyBox.innerHTML=`Replying to <span>${replyTo.name}</span>
<button onclick="cancelReply()">x</button>`;
};
window.cancelReply=()=>{replyTo=null;replyBox.style.display="none"};

/* SEND */
msg.addEventListener("keydown",async e=>{
if(e.key!=="Enter")return;
const text=msg.value.trim();msg.value="";
if(!text)return;

if(text==="/clear"){
const s=await getDocs(collection(db,"rooms",room,"messages"));
const b=writeBatch(db);s.forEach(d=>b.delete(d.ref));await b.commit();return;
}
if(text==="/deletelast"){
const q=query(collection(db,"rooms",room,"messages"),orderBy("time","desc"),limit(1));
const s=await getDocs(q);
s.forEach(d=>{if(d.data().name===nick)deleteDoc(d.ref)});
return;
}

await addDoc(collection(db,"rooms",room,"messages"),{
name:nick,text,reply:replyTo,color:nickColor,time:serverTimestamp()
});
replyTo=null;replyBox.style.display="none";
});

/* BACK */
back.onclick=()=>location.reload();

/* NOTIFICATIONS */
if(Notification.permission!=="granted")Notification.requestPermission();
</script>
</body>
</html>
