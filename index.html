<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #18191a;
    color: #eee;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #rooms {
    width: 220px;
    background: #242526;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
  }
  #rooms h2 { margin: 0 0 10px 0; font-size: 1.1rem; color: #4b9ce2; }
  .room { padding: 8px; margin-bottom: 5px; border-radius: 5px; background:#2a2b2d; cursor:pointer; transition:0.2s; }
  .room:hover { background:#4b9ce2; color:#000; }
  
  #chatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
  }
  #title { margin:0 0 10px 0; }
  #chat { flex: 1; overflow-y: auto; background: #242526; padding: 10px; border-radius: 8px; display:flex; flex-direction:column; }
  .message { margin-bottom: 8px; word-wrap: break-word; }
  .message b { color: #4b9ce2; }
  
  #msg, #nick, #pass { padding:8px; margin-top:5px; border-radius:5px; border:none; width:100%; background:#2a2b2d; color:#eee; }
  button { padding:8px; margin-top:5px; border-radius:5px; border:none; background:#4b9ce2; color:#fff; cursor:pointer; transition:0.2s; width:100%; }
  button:hover { background:#3a8ad1; }
</style>
</head>
<body>

<div id="rooms">
  <h2>Rooms</h2>
  <div id="roomList"></div>
</div>

<div id="chatContainer">
  <h1 id="title">ðŸ”¥ Mini Chat</h1>
  
  <div id="loginUI">
    <input id="nick" placeholder="Choose your nickname">
    <input id="pass" type="password" placeholder="Room password">
    <button id="joinBtn">Join Room</button>
  </div>

  <div id="chatUI" class="hidden">
    <div id="chat"></div>
    <input id="msg" placeholder="Type a message (Enter = send)">
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, deleteDoc,
  collection, addDoc, getDocs, query, orderBy,
  onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbYLUXJjHQ-V5uFvtyzwq-IwIKM7xTcyc",
  authDomain: "chat-fc8ef.firebaseapp.com",
  projectId: "chat-fc8ef",
  storageBucket: "chat-fc8ef.appspot.com",
  messagingSenderId: "446356718094",
  appId: "1:446356718094:web:f56514352845d6bbb7b25f"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentRoom = "";
let unsub = null;
const chat = document.getElementById("chat");
const roomList = document.getElementById("roomList");
const msgInput = document.getElementById("msg");
const nickInput = document.getElementById("nick");
const passInput = document.getElementById("pass");

// Persistent nickname
let nick = localStorage.getItem("nick") || "";
if(nick) nickInput.value = nick;

// ENTER send
msgInput.addEventListener("keydown", e => { if(e.key==="Enter") send(); });
nickInput.addEventListener("keydown", e => { if(e.key==="Enter") join(); });
passInput.addEventListener("keydown", e => { if(e.key==="Enter") join(); });

// Load rooms dynamically
async function loadRooms() {
  roomList.innerHTML = "";
  const roomsSnap = await getDocs(collection(db, "rooms"));
  roomsSnap.forEach(r => {
    const div = document.createElement("div");
    div.className = "room";
    div.innerText = r.id;
    div.onclick = () => { 
      currentRoom = r.id;
      document.getElementById("loginUI").classList.remove("hidden");
      passInput.value = "";
      passInput.focus();
    };
    roomList.appendChild(div);
  });
}
loadRooms();

// Join or create room
async function join() {
  let room = currentRoom || document.getElementById("nick").value.trim();
  const pass = passInput.value.trim();
  nick = nickInput.value.trim() || "Anon";

  if(!nick){ alert("Enter a nickname"); return; }
  if(!currentRoom && !room){ alert("Enter room name"); return; }
  if(!pass){ alert("Enter password"); return; }

  localStorage.setItem("nick", nick);

  const roomRef = doc(db, "rooms", room);
  const snap = await getDoc(roomRef);
  const now = Date.now();
  const day = 24*60*60*1000;

  if(!snap.exists()){
    await setDoc(roomRef, { password: pass, roomExpiresAt: new Date(now+day) });
  } else {
    if(snap.data().password !== pass){ alert("Wrong password"); return; }
    await setDoc(roomRef, { roomExpiresAt: new Date(now+day) }, { merge:true });
  }

  currentRoom = room;
  document.getElementById("loginUI").classList.add("hidden");
  document.getElementById("chatUI").classList.remove("hidden");
  document.getElementById("title").innerText = `ðŸ”¥ Room: ${room}`;

  // Load messages realtime
  const q = query(collection(db, "rooms", room, "messages"), orderBy("time"));
  unsub = onSnapshot(q, snap => {
    chat.innerHTML = "";
    snap.forEach(d => {
      const m = d.data();
      chat.innerHTML += `<div class="message"><b>${m.name}:</b> ${m.text}</div>`;
    });
    chat.scrollTop = chat.scrollHeight;
  });
}

// Send messages
async function send(){
  const text = msgInput.value.trim();
  if(!text) return;

  if(text === "/clear"){
    if(!confirm("Clear all messages in this room?")) return;
    const msgs = await getDocs(collection(db,"rooms",currentRoom,"messages"));
    msgs.forEach(d=>deleteDoc(d.ref));
    msgInput.value=""; return;
  }

  if(text === "/delete"){
    if(!confirm("DELETE ENTIRE ROOM?")) return;
    const msgs = await getDocs(collection(db,"rooms",currentRoom,"messages"));
    msgs.forEach(d=>deleteDoc(d.ref));
    await deleteDoc(doc(db,"rooms",currentRoom));
    location.reload();
    return;
  }

  await addDoc(collection(db,"rooms",currentRoom,"messages"),{
    name:nick,
    text,
    time:serverTimestamp(),
    expiresAt:new Date(Date.now()+24*60*60*1000)
  });

  msgInput.value="";
}

document.getElementById("joinBtn").addEventListener("click", join);

</script>
</body>
</html>
