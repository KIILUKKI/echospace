<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Chat SPA</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:#18191a;
  color:#eee;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#container { 
  display:flex; 
  flex-direction:column; 
  width:90%; 
  max-width:600px; /* Kapeampi leveys */
  height:90vh;     /* LÃ¤hes koko nÃ¤ytÃ¶n korkeus */
}
h1 { margin:0 0 15px 0; font-size:1.8rem; text-align:center; flex-shrink: 0; }
.hidden { display:none; }

input, button { padding:10px; margin-top:10px; border-radius:6px; border:none; width:100%; font-size:1rem; box-sizing: border-box; }
input { background:#242526; color:#eee; border: 1px solid #3a3b3c; }
button { background:#4b9ce2; color:#fff; cursor:pointer; font-weight:600; transition:0.2s; }
button:hover { background:#3a8ad1; }

#homeView { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
#roomList { flex: 1; overflow-y: auto; background: #242526; padding: 10px; border-radius: 8px; }

#chatView { display:flex; flex-direction:column; height:100%; overflow: hidden; }
#chatContainer { display:flex; flex-direction:column; flex:1; height:100%; overflow: hidden; }
#chat { flex:1; overflow-y:auto; background:#242526; padding:10px; border-radius:8px; display:flex; flex-direction:column; }
.message { margin-bottom:8px; word-wrap:break-word; }
.message b { color:#4b9ce2; }
#chatControls { display:flex; flex-direction:column; margin-top:5px; flex-shrink: 0; }
#chatControls input { margin-bottom:5px; }
#backBtn { background:#e04b4b; }
#backBtn:hover { background:#c33a3a; }
.room { padding:12px; margin-bottom:8px; border-radius:5px; background:#2a2b2d; cursor:pointer; transition:0.2s; }
.room:hover { background:#4b9ce2; color:#000; }
</style>
</head>
<body>
<div id="container">
  <h1 id="title">ðŸ”¥ Mini Chat</h1>

  <div id="homeView">
    <input id="nick" placeholder="Choose your nickname">
    <h3>Available Rooms</h3>
    <div id="roomList"></div>
    <button id="createRoomBtn">Create Room</button>
  </div>

  <div id="chatView" class="hidden">
    <div id="chatContainer">
      <div id="chat"></div>
      <div id="chatControls">
        <input id="msg" placeholder="Type a message (Enter = send)">
        <button id="backBtn">Return to Rooms</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
// KÃ¤ytetÃ¤Ã¤n esm.run linkkejÃ¤ CORS-ongelmien vÃ¤lttÃ¤miseksi
import { initializeApp } from "https://esm.run";
import {
  getFirestore, doc, getDoc, setDoc, deleteDoc,
  collection, addDoc, getDocs, query, orderBy,
  onSnapshot, serverTimestamp
} from "https://esm.run";

const firebaseConfig = {
  apiKey: "AIzaSyDbYLUXJjHQ-V5uFvtyzwq-IwIKM7xTcyc",
  authDomain: "chat-fc8ef.firebaseapp.com",
  projectId: "chat-fc8ef",
  storageBucket: "chat-fc8ef.appspot.com",
  messagingSenderId: "446356718094",
  appId: "1:446356718094:web:f56514352845d6bbb7b25f"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentRoom = "";
let unsub = null;
const chat = document.getElementById("chat");
const roomList = document.getElementById("roomList");
const msgInput = document.getElementById("msg");
const nickInput = document.getElementById("nick");

let nick = localStorage.getItem("nick") || "";
if(nick) nickInput.value = nick;

msgInput.addEventListener("keydown", e=>{ if(e.key==="Enter") send(); });

async function loadRooms(){
  roomList.innerHTML="";
  const roomsSnap = await getDocs(collection(db,"rooms"));
  roomsSnap.forEach(r=>{
    const div=document.createElement("div");
    div.className="room";
    div.innerText=r.id;
    div.onclick=async ()=>{
      const pass = prompt(`Enter password for room "${r.id}"`);
      if(pass===null) return;
      joinRoom(r.id,pass);
    };
    roomList.appendChild(div);
  });
}
loadRooms();

document.getElementById("createRoomBtn").addEventListener("click", async ()=>{
  const roomName = prompt("Enter new room name");
  if(!roomName) return;
  const pass = prompt("Enter password for this room");
  if(pass===null) return;
  joinRoom(roomName,pass);
});

async function joinRoom(roomName,password){
  nick = nickInput.value.trim()||"Anon";
  localStorage.setItem("nick",nick);
  currentRoom=roomName;
  const roomRef = doc(db,"rooms",roomName);
  const snap = await getDoc(roomRef);
  const now=Date.now();
  const day=24*60*60*1000;
  if(!snap.exists()){
    await setDoc(roomRef,{password,roomExpiresAt:new Date(now+day)});
  } else {
    if(snap.data().password!==password){ alert("Wrong password"); return; }
    await setDoc(roomRef,{roomExpiresAt:new Date(now+day)},{merge:true});
  }
  document.getElementById("homeView").classList.add("hidden");
  document.getElementById("chatView").classList.remove("hidden");
  document.getElementById("title").innerText=`ðŸ”¥ Room: ${roomName}`;
  const q = query(collection(db,"rooms",roomName,"messages"),orderBy("time"));
  unsub = onSnapshot(q,snap=>{
    chat.innerHTML="";
    snap.forEach(d=>{
      const m = d.data();
      chat.innerHTML+=`<div class="message"><b>${m.name}:</b> ${m.text}</div>`;
    });
    chat.scrollTop=chat.scrollHeight;
  });
}

async function send(){
  const text=msgInput.value.trim();
  if(!text) return;
  if(text==="/clear"){
    if(!confirm("Clear all messages?")) return;
    const msgs=await getDocs(collection(db,"rooms",currentRoom,"messages"));
    msgs.forEach(d=>deleteDoc(d.ref));
    msgInput.value=""; return;
  }
  if(text==="/delete"){
    if(!confirm("DELETE ENTIRE ROOM?")) return;
    const msgs=await getDocs(collection(db,"rooms",currentRoom,"messages"));
    msgs.forEach(d=>deleteDoc(d.ref));
    await deleteDoc(doc(db,"rooms",currentRoom));
    location.reload(); return;
  }
  await addDoc(collection(db,"rooms",currentRoom,"messages"),{
    name:nick,
    text,
    time:serverTimestamp(),
    expiresAt:new Date(Date.now()+24*60*60*1000)
  });
  msgInput.value="";
}

document.getElementById("backBtn").addEventListener("click",()=>{
  if(unsub) unsub();
  unsub=null;
  document.getElementById("chatView").classList.add("hidden");
  document.getElementById("homeView").classList.remove("hidden");
  document.getElementById("title").innerText="ðŸ”¥ Mini Chat";
  loadRooms();
});
</script>
</body>
</html>
