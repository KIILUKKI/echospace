<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ”¥ Mini Chat SPA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:#18191a;
  color:#eee;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CONTAINER */
#container {
  width:90%;
  max-width:1000px;
  height:80vh;
  background:#1e1f22;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
}

/* HOME VIEW */
#homeView {
  display:flex;
  flex:1;
}

/* Vasen valikko */
#sidebar {
  width:250px;
  background:#242526;
  padding:15px;
  display:flex;
  flex-direction:column;
}

#sidebar h2 {
  margin:0 0 10px 0;
  font-size:1.2rem;
  text-align:center;
}

.room {
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  background:#2a2b2d;
  cursor:pointer;
  transition:0.2s;
  text-align:center;
}
.room:hover {
  background:#4b9ce2;
  color:#000;
}

/* Keskiosa */
#homeCenter {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#nick {
  padding:15px;
  border-radius:6px;
  border:none;
  font-size:1.2rem;
  width:60%;
  max-width:400px;
  text-align:center;
  background:#3a3b3e;
  color:#eee;
  margin-bottom:20px;
}

#createRoomBtn {
  padding:15px 30px;
  border:none;
  border-radius:6px;
  background:#4b9ce2;
  color:#fff;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:0.2s;
}
#createRoomBtn:hover { background:#3a8ad1; }

/* CHAT VIEW */
#chatView {
  display:none;
  flex-direction:column;
  height:100%;
  padding:15px;
}

#title {
  text-align:center;
  font-size:1.6rem;
  font-weight:600;
  margin:0 0 15px 0;
}

#chatContainer {
  display:flex;
  flex-direction:column;
  flex:1;
}

#chat {
  flex:1;
  background:#242526;
  border-radius:8px;
  padding:15px;
  overflow-y:auto;
  margin-bottom:10px;
}

.message { margin-bottom:10px; word-wrap:break-word; }
.message b { color:#4b9ce2; }

#chatControls {
  display:flex;
  gap:10px;
}

#chatControls input {
  flex:1;
  padding:10px;
  border-radius:6px;
  border:none;
  background:#3a3b3e;
  color:#eee;
}

#chatControls button {
  padding:10px 15px;
  border-radius:6px;
  border:none;
  background:#4b9ce2;
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}
#chatControls button:hover { background:#3a8ad1; }
#backBtn { background:#e04b4b; }
#backBtn:hover { background:#c33a3a; }

@media(max-width:800px){
  #homeView { flex-direction:column; }
  #sidebar { width:100%; flex-direction:row; overflow-x:auto; padding:5px; }
  .room { flex:1; margin:0 5px 0 0; }
  #homeCenter { width:100%; }
}
</style>
</head>
<body>
<div id="container">
  <!-- HOME VIEW -->
  <div id="homeView">
    <div id="sidebar">
      <h2>Rooms</h2>
      <div id="roomList"></div>
    </div>
    <div id="homeCenter">
      <input id="nick" placeholder="Enter your nickname">
      <button id="createRoomBtn">+ Create Room</button>
    </div>
  </div>

  <!-- CHAT VIEW -->
  <div id="chatView">
    <h1 id="title">ðŸ”¥ Mini Chat</h1>
    <div id="chatContainer">
      <div id="chat"></div>
      <div id="chatControls">
        <input id="msg" placeholder="Type a message (Enter = send)">
        <button id="backBtn">Return</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, deleteDoc,
  collection, addDoc, getDocs, query, orderBy,
  onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDbYLUXJjHQ-V5uFvtyzwq-IwIKM7xTcyc",
  authDomain: "chat-fc8ef.firebaseapp.com",
  projectId: "chat-fc8ef",
  storageBucket: "chat-fc8ef.appspot.com",
  messagingSenderId: "446356718094",
  appId: "1:446356718094:web:f56514352845d6bbb7b25f"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentRoom = "";
let unsub = null;
const chat = document.getElementById("chat");
const roomList = document.getElementById("roomList");
const msgInput = document.getElementById("msg");
const nickInput = document.getElementById("nick");

// Load nickname from localStorage
let nick = localStorage.getItem("nick") || "";
if(nick) nickInput.value = nick;

// ENTER = send
msgInput.addEventListener("keydown", e=>{ if(e.key==="Enter") send(); });

// Load rooms
async function loadRooms(){
  roomList.innerHTML="";
  const roomsSnap = await getDocs(collection(db,"rooms"));
  roomsSnap.forEach(r=>{
    const div=document.createElement("div");
    div.className="room";
    div.innerText=r.id;
    div.onclick=async ()=>{
      const pass = prompt(`Enter password for room "${r.id}"`);
      if(pass===null) return;
      joinRoom(r.id,pass);
    };
    roomList.appendChild(div);
  });
}
loadRooms();

// Create new room
document.getElementById("createRoomBtn").addEventListener("click", async ()=>{
  const roomName = prompt("Enter new room name");
  if(!roomName) return;
  const pass = prompt("Enter password for this room");
  if(pass===null) return;
  joinRoom(roomName,pass);
});

// Join room
async function joinRoom(roomName,password){
  nick = nickInput.value.trim()||"Anon";
  if(!nick){ alert("Enter nickname"); return; }
  localStorage.setItem("nick",nick);
  currentRoom=roomName;

  const roomRef = doc(db,"rooms",roomName);
  const snap = await getDoc(roomRef);
  const now=Date.now();
  const day=24*60*60*1000;
  if(!snap.exists()){
    await setDoc(roomRef,{password,roomExpiresAt:new Date(now+day)});
  } else {
    if(snap.data().password!==password){ alert("Wrong password"); return; }
    await setDoc(roomRef,{roomExpiresAt:new Date(now+day)},{merge:true});
  }

  document.getElementById("homeView").style.display="none";
  document.getElementById("chatView").style.display="flex";
  document.getElementById("title").innerText=`ðŸ”¥ Room: ${roomName}`;

  const q = query(collection(db,"rooms",roomName,"messages"),orderBy("time"));
  unsub = onSnapshot(q,snap=>{
    chat.innerHTML="";
    snap.forEach(d=>{
      const m = d.data();
      chat.innerHTML+=`<div class="message"><b>${m.name}:</b> ${m.text}</div>`;
    });
    chat.scrollTop=chat.scrollHeight;
  });
}

// Send message
async function send(){
  const text=msgInput.value.trim();
  if(!text) return;
  if(text==="/clear"){
    if(!confirm("Clear all messages?")) return;
    const msgs=await getDocs(collection(db,"rooms",currentRoom,"messages"));
    msgs.forEach(d=>deleteDoc(d.ref));
    msgInput.value=""; return;
  }
  if(text==="/delete"){
    if(!confirm("DELETE ENTIRE ROOM?")) return;
    const msgs=await getDocs(collection(db,"rooms",currentRoom,"messages"));
    msgs.forEach(d=>deleteDoc(d.ref));
    await deleteDoc(doc(db,"rooms",currentRoom));
    location.reload(); return;
  }

  await addDoc(collection(db,"rooms",currentRoom,"messages"),{
    name:nick,
    text,
    time:serverTimestamp(),
    expiresAt:new Date(Date.now()+24*60*60*1000)
  });
  msgInput.value="";
}

// Back button
document.getElementById("backBtn").addEventListener("click",()=>{
  if(unsub) unsub();
  unsub=null;
  document.getElementById("chatView").style.display="none";
  document.getElementById("homeView").style.display="flex";
  loadRooms();
});
</script>
</body>
</html>
